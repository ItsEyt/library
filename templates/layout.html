<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          {%if request.blueprint == 'admin'%}
          <a class="navbar-brand" href="{{url_for('admin.admin_home')}}">Library</a>
          {%else%}
          <a class="navbar-brand" href="{{url_for('user.user_home')}}">Library</a>
          {%endif%}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {%block homeactive%}{%endblock%}" aria-current="page" href="{%if request.blueprint == 'admin'%}
                {{url_for('admin.admin_home')}}
                {%else%}
                {{url_for('user.user_home')}}
                {%endif%}">Home</a>
              </li>
              <li class="nav-item">  
                <a class="nav-link {%block bookactive%}{%endblock%}" href="{%if request.blueprint == 'admin'%}
                {{url_for('admin.admin_books')}}
                {%else%}
                {{url_for('user.user_books')}}
                {%endif%}">Books</a>                
              </li>
              <li class="nav-item">
                <a class="nav-link {%block customeractive%}{%endblock%}" href="{%if request.blueprint == 'admin'%}
                {{url_for('admin.admin_customers')}}
                {%else%}
                {{url_for('user.user_customers')}}
                {%endif%}">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%block loanactive%}{%endblock%}" href="{%if request.blueprint == 'admin'%}
                {{url_for('admin.admin_loans')}}
                {%else%}
                {{url_for('user.user_loans')}}
                {%endif%}">Loans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {%block aboutactive%}{%endblock%}" href="{%if request.blueprint == 'admin'%}
                {{url_for('admin.admin_about')}}
                {%else%}
                {{url_for('user.user_about')}}
                {%endif%}">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
      {%block content%}oh oh something's missing{%endblock%}
    </div>
      <footer class="footer">
        <hr>
        <p style="text-align: center;">made by arad 'Eyt' eytan	&copy; 2022 <br> no rights reserved</p>

      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
